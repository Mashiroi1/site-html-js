    <p id="horario1"></p>

        <script>
            var horario;
            var hora = new Date().getHours();

            if (hora <= 9){
                horario = "Hora do café da manhã!";
            }
            else if (hora > 9){
                horario = "Hora do almoço!";
            }
            else if (hora > 13){
